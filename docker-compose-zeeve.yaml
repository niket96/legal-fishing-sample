version: "2.0"

services: 
    legalfishing:
        image: legal-fishing
        container_name: knowledge-proof
        volumes: 
            - ./flureeConfig.json:/tmp/flureeConfig.json
        expose: 
            - 3000
        ports: 
            - "3000:3000"
        command: |
            bash -c "npm start && node deploy.js"
        network_mode: host
